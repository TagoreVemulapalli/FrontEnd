<div class="container">
    <mat-card class="delete-user-card">
      <mat-card-title>Delete User</mat-card-title>
      <mat-card-content>
        <form #deleteForm="ngForm">
          <div class="form-group">
            <label for="userId">User ID<span class="mandatory">*</span></label>
            <input type="number" class="form-control" id="userId" name="userId" [(ngModel)]="userId" min="1" required>
            <div *ngIf="deleteForm.submitted && (userId === null || userId === undefined || userId < 1)">
            </div>
          </div>
          <div *ngIf="userNotFound && deleteForm.submitted" class="error-message">
            User ID does not exist.
          </div>
          <div class="form-group text-center">
                <button type="submit" class="btn btn-primary btn-create" (click)="onDelete()">Delete</button>
                &nbsp;  
                <button type="submit" class="btn btn-primary btn-create" (click)="onCancel()">Cancel</button>
            </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
